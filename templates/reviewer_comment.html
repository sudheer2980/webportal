{% extends 'base.html' %}
{% block content %}
<br/><br/><br/><br/><br/><br/><br/>
<div class="row">
  	<div class="col-md-12">
   		 
    			<div class="row">
      				<div class="col-md-8 col-md-offset-1"><br/><br/>
				<h4>comments corresponding to class {{class_num}}-{{sub_name}}--{{sub_topic}}</h4>
				{% for i in comment %}
				<p class="bg-success">
					{{i.comment}}</p>
				<div class="row">
					<div class="col-md-4 col-md-offset-5">
					<em>posted by-{{i.user}}  on {{i.submit_date}}</em>	
				</div>	</div>	        
				{% endfor %}		
				</div>
      				<div class="col-md-3"><br/></br/>
				<strong>Welcome {{reviewer.user.username}}</strong><br/></br>
				<a href="/reviewer/profile/edit/">
				<button id='Edit-Profile-button' type='submit' ><span>Edit Profile</span></button></a><br/><br/><br/>
				<a href="/user/password/change">
				<button id='Password-reset-button' type='submit' ><span>Change Password</span></button></a>

				</div>
    			</div>
  	</div>
</div>

{% endblock content %}
